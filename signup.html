<!DOCTYPE html>
<html>
<head>

    <meta charset="UTF-8">
    <link href="signup.css" type="text/css" rel="stylesheet">
    <title>상가 등록 페이지</title>
</head>
<script>
    function signup(){
        var key = document.getElementById("searching").value + "@" + document.getElementById("id").value;
        var cap = document.getElementById("capacity").value;
        var people = document.getElementById("people").value;
        var password = document.getElementById("pw").value;
        var value = cap + "@" + people + "@" + password;
        localStorage.setItem(key,value);
        alert("가게이름 : " + document.getElementById("id").value + " 정원 : " + cap + "명이 등록되었습니다.");
        window.open("index.html");
        window.close("signup.html");
    }
</script>
<body>
    <header>
        <h3>상가 등록 페이지</h3>
    </header>
    <section>
    <form>
        <br>
        <fieldset>
            <legend>
                상가 등록
            </legend>
            지역 선택 : <input type="text" size="15" id="searching" list = local maxlength="5" placeholder="지역 선택"> 
            <datalist id = "local">
                <option value="전체">
                <option value="서울">
                <option value="부산">
                <option value="인천">
            </datalist>
            <br>
            <br>
            가게 이름 : <input id="id" size="15" type="text" placeholder="가게 이름">
            <br>
            <br>
            정원 : <input id="capacity" size="15" type="text" placeholder="정원">
            <br>
            <br>
            현재 인원 : <input id="people" size="15" type="text" placeholder="현재 인원">
            <br>
            <br>
            암호 : <input id="pw" size="15" type="password" placeholder="비밀번호">
            <br>
            <br>
        </fieldset>
    </form>
    <button type="button" onclick="signup()">등록</button>
    </section>
</body>
</html>
